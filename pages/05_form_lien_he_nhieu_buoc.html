<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 Form Contact</title>
    <style>
        /* Defaut */
        .contact_options {
            pointer-events: none;
            opacity: 0.5;
        }

        /* Checked */
        #enable_contact:checked~.contact_options {
            pointer-events: auto;
            opacity: 1;
        }
    </style>
</head>

<body>
    <main>
        <h2>Form lien he nhieu buoc</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Thong tin ca nhan</legend>
                <div>
                    <label for="lb_fullname">Ho ten: </label>
                    <input type="text" name="" id="lb_fullname">
                </div>
                <div>
                    <label for="lb_email">Email: </label>
                    <input type="email" name="" id="lb_email">
                </div>
                <div>
                    <label for="lb_phone">So dien thoai: </label>
                    <input type="number" name="" id="lb_phone">
                </div>
            </fieldset>
            <fieldset>
                <legend>Thong tin yeu cau</legend>
                <div>
                    <label for="request_type">Loai yeu cau: </label>
                    <select id="request_type">
                        <option value="ho_tro_ky_thuat">Ho tro ki thuat</option>
                        <option value="thong_tin_san_pham">Thong tin san pham</option>
                        <option value="bao_hanh">Bao hanh</option>
                    </select>
                </div>
                <div>
                    <label for="lb_describe">Mo ta:</label><br>
                    <textarea name="" id="lb_describe" cols="50" rows="4"></textarea>
                </div>

            </fieldset>
            <fieldset>
                <legend>Thong tin bo sung</legend>
                <input type="checkbox" id="enable_contact">
                <label for="enable_contact">Nhan email khuyen mai</label>
                <div class="contact_options">
                    <label>Cach lien he: </label>
                    <label for="contact_email">
                        <input type="radio" name="contact" id="contact_email" value="email">
                        Email
                    </label>
                    <label for="contact_phone">
                        <input type="radio" name="contact" id="contact_phone" value="phone">
                        Dien thoai
                    </label>
                </div>
            </fieldset>
            <button type="submit">Gui thong tin</button>
        </form>
    </main>

</body>

</html>
